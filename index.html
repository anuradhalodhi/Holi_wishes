<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="holiMusic" loop>
        <source src="holi-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1 class="title">🌈 Happy Holi! 🌈</h1>
        <h2 class="from">Wishes from Yogendra</h2>
        <button id="wishButton">Click for a Wish 🎉</button>
        <div id="wish" class="wish hidden">
            <div class="wish-card">
                <p>🌼 May your life be filled with vibrant colors and joy! 🌼</p>
                <p>💖 Wishing you a Holi full of sweet memories and moments! 💖</p>
                <p>🎊 Celebrate with love and happiness! 🎊</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
